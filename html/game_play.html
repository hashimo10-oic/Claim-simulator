<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>カスマス</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- 既存のスタイルシート -->
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <div class="game-container">
        <div class="status-bar">
            <div class="flex items-center gap-2">
                <!-- 左上の設定ボタンを削除しました -->
                <div class="timer">
                    <i class="far fa-clock"></i> <span id="gameTimer">5:00</span>
                </div>
            </div>
            <div class="complaint-text">
                <span id="complaintText"></span>
            </div>
            <div class="life-icons-and-giveup flex items-center gap-2">
                <div class="life-icons" id="lifeIcons">
                    <!-- ライフアイコンはgamescript.jsによって動的に追加されます -->
                </div>
                <!-- 「諦める」ボタンをハートの横に追加しました -->
                <button id="giveUpGameButton" class="bg-red-500 text-white px-4 py-2 rounded-lg hover:bg-red-600 transition duration-200 shadow-md text-sm">
                    諦める
                </button>
            </div>
        </div>

        <div class="main-content-area">
            <div class="customer-area">
                <p class="text-xl font-semibold text-gray-700">お客様</p>
                <img id="customerImage" class="customer-icon-image" alt="Customer Image">
            </div>

            <div class="message-history" id="messageHistory">
                <!-- メッセージ履歴はここに動的に追加されます -->
            </div>
        </div>
        <div class="loading-indicator hidden" id="loadingIndicator">
            <div class="loading-spinner"></div>
            <span>メッセージ生成中...</span>
        </div>

        <div class="input-area">
            <div class="textarea-send-group flex items-end gap-2">
                <textarea id="myMessageInput" class="my-message-input flex-grow" placeholder="ここにメッセージを入力..."></textarea>
                <button id="sendMessageButton" class="send-button">送信</button>
            </div>
             <button id="getHintButton" class="hint-button mt-2">✨ヒントをもらう</button>
            <button id="showHintAgainButton" class="hint-button mt-2 hidden">ヒントを再表示</button>
        </div>
    </div>

    <!-- 設定モーダル全体を削除しました -->

    <div id="hintContainer" class="hidden fixed bottom-4 right-4 bg-yellow-100 border-l-4 border-yellow-500 text-yellow-800 p-4 rounded-lg shadow-lg z-40 max-w-sm w-11/12">
        <div class="relative">
            <div class="flex items-start">
                <div class="py-1 text-xl"><i class="fas fa-lightbulb"></i></div>
                <div class="ml-3">
                    <p class="font-bold">ヒント</p>
                    <div id="hintText" class="text-sm"></div>
                </div>
            </div>
            <button id="closeHintButton" class="absolute -top-2 -right-2 text-xl font-bold text-yellow-800 hover:text-yellow-900">&times;</button>
        </div>
    </div>
    <!-- gamescript.js を読み込みます。このファイルに新しいロジックを追加します。 -->
    <script src="../js/gamescript.js"></script>
</body>
</html>
