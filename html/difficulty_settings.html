<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>難易度選択 - クレーマーシミュレーター</title>
    <!-- Tailwind CSS と Font Awesome を読み込むよ -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- cssフォルダの中のdifficulty_settings.cssを読み込むように変更したよ -->
    <link rel="stylesheet" href="../css/difficulty_settings.css">
</head>
<body>
    <!-- 浮かび上がって見えるメインのコンテナだよ -->
    <div class="content-card w-full h-full rounded-2xl shadow-2xl p-8 md:p-12 relative">
        <!-- コンテンツが透かし文字より手前に来るように、ラッパーを追加したよ -->
        <div class="relative z-10 h-full flex flex-col justify-center items-center">
            <!-- 戻るボタン -->
            <div class="absolute top-0 left-0">
                <a href="start.html">
                    <button id="backButton" class="px-6 py-3 bg-gray-200 text-gray-800 rounded-lg font-semibold hover:bg-gray-300 transition duration-200 ease-in-out shadow-sm flex items-center">
                        <i class="fas fa-arrow-left mr-2"></i>戻る
                    </button>
                </a>
            </div>

            <!-- メインコンテンツ -->
            <div class="flex flex-col items-center w-full max-w-6xl">
                <h1 class="main-title">難易度設定</h1>

                <!-- ボタンを横並びにするためのコンテナだよ -->
                <div class="flex flex-col md:flex-row justify-center items-stretch gap-6 w-full">
                    <!-- ノーマルモード -->
                    <button id="normalMode" class="difficulty-button w-full px-8 py-12 text-white font-bold relative overflow-hidden group">
                        <span class="gradient-span absolute inset-0 transition-all duration-300 ease-out"></span>
                        <span class="text-content relative z-10 flex flex-col items-center h-full">
                            <img src='data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><g><circle cx="35" cy="45" r="8" fill="white"/><circle cx="65" cy="45" r="8" fill="white"/><path d="M 30 70 Q 50 90, 70 70" stroke="white" stroke-width="8" fill="none" stroke-linecap="round"/></g></svg>' alt="ノーマルモード" class="h-16 w-16 mb-4">
                            <span class="text-2xl font-bold mb-2">ノーマルモード</span>
                            <p class="text-sm font-normal mb-4 opacity-90">接客業の基本を学びたいあなたへ</p>
                            <hr class="w-1/2 border-t-2 border-white/50 mb-4">
                            <ul class="description-list opacity-90">
                                <li>理不尽な要求は少なめ</li>
                                <li>少しなら待ってくれる</li>
                                <li>たまに感謝される</li>
                            </ul>
                        </span>
                    </button>

                    <!-- ハードモード -->
                    <button id="hardMode" class="difficulty-button w-full px-8 py-12 text-white font-bold relative overflow-hidden group">
                        <span class="gradient-span absolute inset-0 transition-all duration-300 ease-out"></span>
                        <span class="text-content relative z-10 flex flex-col items-center h-full">
                            <img src='data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><g><rect x="28" y="43" width="18" height="9" fill="white" transform="rotate(-10 35 45)"/><rect x="58" y="43" width="18" height="9" fill="white" transform="rotate(10 65 45)"/><line x1="35" y1="75" x2="65" y2="75" stroke="white" stroke-width="8" stroke-linecap="round"/></g></svg>' alt="ハードモード" class="h-16 w-16 mb-4">
                            <span class="text-2xl font-bold mb-2">ハードモード</span>
                            <p class="text-sm font-normal mb-4 opacity-90">百戦錬磨のベテラン店員向け</p>
                            <hr class="w-1/2 border-t-2 border-white/50 mb-4">
                            <ul class="description-list opacity-90">
                                <li>専門用語でまくしたてる</li>
                                <li>謝罪だけでは許してくれない</li>
                                <li>待ち時間への圧が強い</li>
                            </ul>
                        </span>
                    </button>

                    <!-- クレイジーモード -->
                    <button id="crazyMode" class="difficulty-button w-full px-8 py-12 text-white font-bold relative overflow-hidden group">
                        <span class="gradient-span absolute inset-0"></span>
                        <span class="text-content relative z-10 flex flex-col items-center h-full">
                            <img src='data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><g><path d="M 25 50 L 45 40 M 45 50 L 25 40 M 55 50 L 75 40 M 75 50 L 55 40" stroke="white" stroke-width="8" stroke-linecap="round"/><path d="M 30 70 C 40 60, 60 85, 70 75" stroke="white" stroke-width="8" fill="none" stroke-linecap="round"/></g></svg>' alt="クレイジーモード" class="h-16 w-16 mb-4">
                            <span class="text-2xl font-bold mb-2">クレイジーモード</span>
                            <p class="text-sm font-normal mb-4 opacity-90">理性の限界を超えろ</p>
                            <hr class="w-1/2 border-t-2 border-white/50 mb-4">
                            <ul class="description-list opacity-90">
                                <li>昨日の自分を全否定してくる</li>
                                <li>天気の話で突然キレる</li>
                                <li>「誠意」を物理的に要求</li>
                            </ul>
                        </span>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- jsフォルダの中のdifficulty_settings.jsを読み込むように変更したよ -->
    <script src="../js/difficulty_settings.js"></script>
</body>
</html>
