<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>カスタマーマスター - 業務開始</title>
  <link rel="stylesheet" href="../css/start.css">
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Font Awesomeアイコンライブラリを読み込むよ。ボタンアイコンに使うね -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
  <div class="container normal-background" id="mainContainer">
    <!-- タイトルをスクロールさせるための新しい構造だよ -->
    <h1 class="main-title" id="mainTitle">
      <div class="marquee-content">
        <span class="scrolling-text-item"></span>
        <span class="scrolling-text-item-clone"></span> <!-- 複製したテキスト用の要素だよ -->
      </div>
    </h1>

    <div class="space-y-8"> <!-- 間隔を少し広げてゆとりを持たせるよ -->
      <a href="./difficulty_settings.html" class="block mx-auto max-w-xs"> <!-- ボタンの最大幅をmax-w-xsに制限し、中央に配置するよ -->
        <button id="startClaimButton" class="action-button w-full p-6 text-white font-bold text-2xl relative overflow-hidden group">
          <span class="absolute inset-0 bg-gradient-to-r from-blue-600 to-indigo-600 transition-all duration-300 ease-out group-hover:to-blue-700"></span>
          <span class="relative z-10 flex items-center justify-center">
            <i class="fas fa-play mr-3"></i>クレーム対応開始
          </span>
        </button>
      </a>

      <!-- 設定ボタンをクレーム対応開始ボタンの下に配置するよ -->
      <a href="setting.html" class="block mx-auto max-w-xs">
        <button id="customerSettingsButton" class="action-button w-full p-6 text-gray-800 font-bold text-2xl relative overflow-hidden group">
          <span class="absolute inset-0 bg-gradient-to-r from-gray-200 to-gray-300 transition-all duration-300 ease-out group-hover:to-gray-400"></span>
          <span class="relative z-10 flex items-center justify-center">
            <i class="fas fa-cog mr-3"></i>設定
          </span>
        </button>
      </a>

      <!-- 画像スクロールを追加するよ -->
      <div class="image-marquee-container mt-8"> <!-- 上部にマージンを追加 -->
        <div class="image-marquee-content" id="imageMarqueeContent">
          <!-- 画像はJavaScriptで動的に追加されるよ -->
        </div>
      </div>
      <!-- 画像スクロールここまで -->

  <!-- 「カスタマーマスターとは？」ボタンを画面右下に配置するよ -->
  <button id="aboutGameButton" class="about-button fixed bottom-4 right-4 bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded-full shadow-lg transition-all duration-200 ease-in-out text-sm">
    カスタマーマスターとは？
  </button>

  <!-- ゲーム説明モーダル -->
  <div id="gameDescriptionModal" class="modal-overlay">
    <div class="modal-content bg-white p-6 rounded-lg shadow-xl relative">
      <button class="modal-close-button absolute top-2 right-2 text-gray-500 hover:text-gray-700 text-2xl font-bold">
        &times;
      </button>
      <h2 class="text-2xl font-bold text-gray-800 mb-4">カスタマーマスターとは？</h2>
      <p class="text-gray-700 text-lg leading-relaxed">
        このゲームは様々なお客さんのクレームを対応していくゲームだ！<br>
        簡単なクレームもあれば、めちゃくちゃなクレームもある...。<br>
        果たして、あなたは臨機応変にクレームに答えることが出来るかな？
      </p>
    </div>
  </div>

  <!-- 共通設定読み込みスクリプト -->
  <script src="../js/global_settings.js"></script>
  <script src="../js/start.js"></script>
</body>
</html>
