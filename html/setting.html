<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>設定 - カスタマーマスター</title>
    <link rel="stylesheet" href="./css/setting.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesomeアイコンライブラリを読み込むよ。戻るボタンに使うね -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container bg-white p-8 rounded-xl shadow-lg border border-gray-200">
        <div class="flex justify-start mb-8">
            <a href="start.html" class="back-button-link">
                <button id="backButton" class="px-6 py-3 bg-gray-200 text-gray-800 rounded-lg font-semibold hover:bg-gray-300 transition duration-200 ease-in-out shadow-sm flex items-center">
                    <i class="fas fa-arrow-left mr-2"></i>戻る
                </button>
            </a>
        </div>

        <h1 class="main-title text-center mb-8">設定</h1>

        <div class="space-y-6 setting-group">
            <!-- 動画設定 -->
            <div class="setting-item">
                <label class="block text-gray-700 text-lg font-semibold mb-2">動画設定</label>
                <label for="videoToggle" class="inline-flex items-center cursor-pointer">
                    <input type="checkbox" id="videoToggle" class="sr-only peer">
                    <div class="relative w-11 h-6 bg-gray-200 peer-focus:outline-none peer-focus:ring-4 peer-focus:ring-blue-300 dark:peer-focus:ring-blue-800 rounded-full peer dark:bg-gray-700 peer-checked:after:translate-x-full rtl:peer-checked:after:-translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:start-[2px] after:bg-white after:border after:border-gray-300 after:rounded-full after:h-5 after:w-5 after:transition-all dark:border-gray-600 peer-checked:bg-blue-600"></div>
                    <span class="ms-3 text-gray-700 text-base">ゲーム内動画を有効にする</span>
                </label>
            </div>

            <!-- 音楽設定（効果音のオンオフ機能とする） -->
            <div class="setting-item">
                <label class="block text-gray-700 text-lg font-semibold mb-2">音楽設定</label>
                <label for="musicToggle" class="inline-flex items-center cursor-pointer">
                    <input type="checkbox" id="musicToggle" class="sr-only peer">
                    <div class="relative w-11 h-6 bg-gray-200 peer-focus:outline-none peer-focus:ring-4 peer-focus:ring-blue-300 dark:peer-focus:ring-blue-800 rounded-full peer dark:bg-gray-700 peer-checked:after:translate-x-full rtl:peer-checked:after:-translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:start-[2px] after:bg-white after:border after:border-gray-300 after:rounded-full after:h-5 after:w-5 after:transition-all dark:border-gray-600 peer-checked:bg-blue-600"></div>
                    <span class="ms-3 text-gray-700 text-base">効果音を有効にする</span>
                </label>
            </div>

            <!-- 色覚サポート設定 -->
            <div class="setting-item">
                <label class="block text-gray-700 text-lg font-semibold mb-2">色覚サポート</label>
                <label for="colorInversionToggle" class="inline-flex items-center cursor-pointer">
                    <input type="checkbox" id="colorInversionToggle" class="sr-only peer">
                    <div class="relative w-11 h-6 bg-gray-200 peer-focus:outline-none peer-focus:ring-4 peer-focus:ring-purple-300 dark:peer-focus:ring-purple-800 rounded-full peer dark:bg-gray-700 peer-checked:after:translate-x-full rtl:peer-checked:after:-translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:start-[2px] after:bg-white after:border after:border-gray-300 after:rounded-full after:h-5 after:w-5 after:transition-all dark:border-gray-600 peer-checked:bg-purple-600"></div>
                    <span class="ms-3 text-gray-700 text-base">色反転を有効にする</span>
                </label>
            </div>

            <!-- 通知設定（既存） -->
            <div class="setting-item">
                <label class="block text-gray-700 text-lg font-semibold mb-2">通知設定</label>
                <label class="inline-flex items-center cursor-pointer">
                    <input type="checkbox" value="" class="sr-only peer">
                    <div class="relative w-11 h-6 bg-gray-200 peer-focus:outline-none peer-focus:ring-4 peer-focus:ring-blue-300 dark:peer-focus:ring-blue-800 rounded-full peer dark:bg-gray-700 peer-checked:after:translate-x-full rtl:peer-checked:after:-translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:start-[2px] after:bg-white after:border after:border-gray-300 after:rounded-full after:h-5 after:w-5 after:transition-all dark:border-gray-600 peer-checked:bg-blue-600"></div>
                    <span class="ms-3 text-gray-700 text-base">ゲーム内通知を有効にする</span>
                </label>
            </div>
        </div>
    </div>

    <!-- BGM用のオーディオタグは削除済み -->
    <!-- 共通設定読み込みスクリプト -->
    <script src="./js/global_settings.js"></script>
    <script src="./js/setting.js"></script>
</body>
</html>
