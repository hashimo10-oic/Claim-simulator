<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>カスタマーマスター - 業務開始</title>
  <link rel="stylesheet" href="start.css">
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Font Awesomeアイコンライブラリを読み込むよ。ボタンアイコンに使うね -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
  <div class="container normal-background" id="mainContainer">
    <!-- タイトルをスクロールさせるための新しい構造だよ -->
    <h1 class="main-title" id="mainTitle">
      <div class="marquee-content">
        <span class="scrolling-text-item"></span>
        <span class="scrolling-text-item-clone"></span> <!-- 複製したテキスト用の要素だよ -->
      </div>
    </h1>

    <div class="space-y-8"> <!-- 間隔を少し広げてゆとりを持たせるよ -->
      <a href="Level.html" class="block mx-auto max-w-xs"> <!-- ボタンの最大幅をmax-w-xsに制限し、中央に配置するよ -->
        <button id="startClaimButton" class="action-button w-full p-6 text-white font-bold text-2xl relative overflow-hidden group">
          <span class="absolute inset-0 bg-gradient-to-r from-blue-600 to-indigo-600 transition-all duration-300 ease-out group-hover:to-blue-700"></span>
          <span class="relative z-10 flex items-center justify-center">
            <i class="fas fa-play mr-3"></i>クレーム対応開始
          </span>
        </button>
      </a>

      <!-- 設定ボタンをクレーム対応開始ボタンの下に配置するよ -->
      <a href="#" class="block mx-auto max-w-xs"> <!-- 必要に応じてhrefを変更してね -->
        <button id="customerSettingsButton" class="action-button w-full p-6 text-gray-800 font-bold text-2xl relative overflow-hidden group">
          <span class="absolute inset-0 bg-gradient-to-r from-gray-200 to-gray-300 transition-all duration-300 ease-out group-hover:to-gray-400"></span>
          <span class="relative z-10 flex items-center justify-center">
            <i class="fas fa-cog mr-3"></i>設定
          </span>
        </button>
      </a>

      <!-- BGM用のオーディオタグはそのままにするよ -->
      <audio id="backgroundMusic" autoplay loop>
        <!-- ここにBGMファイルのパスを設定するよ。Treasure.mp3を使用するね -->
        <source src="./audio/Treasure.mp3" type="audio/mpeg">
        あなたのブラウザはオーディオタグをサポートしていません。
      </audio>
    </div>
  </div>

  <script src="start.js"></script>
</body>
</html>
